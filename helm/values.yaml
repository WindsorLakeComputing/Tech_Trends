namespace:
  name: sandbox

replicaCount: 1

service:
  port: 4111
  protocol: TCP
  targetPort: 3111
  type: ClusterIP

image:
  repository: bjk1456/techtrends
  tag: latest
  pullPolicy: IfNotPresent

containerPort: 3111

livenessProbe:
  httpGet:
    path: /healthz
    port: 3111

readinessProbe:
  httpGet:
    path: /healthz
    port: 3111

resources:
  requests:
    cpu: "250m"
    memory: "64Mi"
  limits:
    cpu: "500m"
    memory: "128Mi"